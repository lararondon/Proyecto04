<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Cedula</th>
        </tr>
        <tr *ngFor="let doctor of doctor">
            <td>{{doctor.nombre}}</td>
            <td>{{doctor.apellidos}}</td>
            <td>{{doctor.cedula}}</td>
        </tr>
    </table>
</body>
</html>
