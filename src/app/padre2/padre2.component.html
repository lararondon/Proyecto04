
<app-hijo2 (enviarPaciente)="agregarPaciente($event)"></app-hijo2>
<table>
    <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let paciente of pacientes">
        <td>{{paciente.nombre}}</td>
        <td>{{paciente.apellidos}}</td>
        <td>{{paciente.dni}}</td>
        <td>{{paciente.direccion}}</td>
        <td>{{paciente.telefono}}</td>
        <td>{{paciente.email}}</td>
    </tr>
</table>
